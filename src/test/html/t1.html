<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>去掉滚动条</title>
    <style>
        p {
            line-height: 20px;
            font-size: 24px;
            color: green;
        }

        .box {
            border: 1px solid red;
            height: 200px;
            /* 如果它溢出了元素的内容区，裁剪内容 - 提供滚动机制 */
            overflow-y: scroll;
        }

        /* 这个 ::-webkit-scrollbar CSS伪类选择器影响了一个元素的滚动条的样式 */
        .box::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
<div class="box">
    <p>sdassd1</p>
    <p>sdassd2</p>
    <p>sdassd3</p>
    <p>sdassd4</p>
    <p>sdassd5</p>
    <p>sdassd6</p>
    <p>sdassd7</p>
</div>
</body>
